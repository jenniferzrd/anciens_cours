<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex / float / inline-block</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">flex / float / inline-block</h1>
    <h2 class="title sub">1 - Float</h2>

    <div class="container float whatever">
        <div class="block">a</div>
        <div class="block">b</div>
        <div class="block">c</div>
        <div class="block">d</div>
        <!-- <div class="block">e</div> -->
    </div>
    <!-- commande emmet ^^ -->
    <!-- h1.title+h2.title.sub+div.container>div.block*4 -->

    <h2 class="title sub">2 - Inline-Block</h2>

    <div class="container inline-block">
        <div class="block">a</div>
        <div class="block">b</div>
        <div class="block">c</div>
        <div class="block">d</div>
        <!-- <div class="block">e</div> -->
    </div>

    <h2 class="title sub">3 - Flex (nous sauve la vie)</h2>

    <div class="container flex">
        <div class="block">a</div>
        <div class="block">b</div>
        <div class="block">c</div>
        <div class="block">d</div>
    </div>
</body>
</html>
