<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tabs widget (simple)</title>
        <link rel="stylesheet" href="styles.css">
        <script src="tabs-widget.js"></script>
        <script src="../../utility/utility.js"></script>
    </head>
    <body>
        <h1 class="title">Tabs Widget (simple)</h1>

        <div class="tabs-widget">
            <ul class="tabs">
                <li class="tab is-active">tab a</li>
                <li class="tab">tab b</li>
                <li class="tab">tab c</li>
            </ul>
            <div class="contents">
                <div id="content1" class="content is-active">content a</div>
                <div id="content2" class="content">content b</div>
                <div id="content3" class="content">content c</div>
            </div>
        </div>
    </body>
</html>
